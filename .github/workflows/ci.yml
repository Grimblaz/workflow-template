  # This job provides a single status check that depends on all other jobs
  # Useful for GitHub branch protection rules
  ci-status:
    name: CI Status Check
    runs-on: ubuntu-latest
    needs:
      - validate
      - build-and-test
      - security
      # [CUSTOMIZE] Add other job dependencies here
      # - integration-test
    if: always()

    steps:
      - name: Check all jobs status
        run: |
          if [ "${{ needs.validate.result }}" != "success" ] || \
             [ "${{ needs.build-and-test.result }}" != "success" ] || \
             [ "${{ needs.security.result }}" != "success" ]; then
            echo "One or more CI jobs failed"
            exit 1
          fi
          echo "All CI jobs passed successfully"
