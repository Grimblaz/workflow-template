name: CI

# [CUSTOMIZE] Modify triggers based on your branching strategy
on:
  push:
    branches:
      - main
      - develop
      # [CUSTOMIZE] Add other protected branches
  pull_request:
    branches:
      - main
      - develop
  workflow_dispatch: # Allow manual triggers

# [CUSTOMIZE] Set environment variables for your project
